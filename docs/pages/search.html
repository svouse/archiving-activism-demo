<!doctype html>
<html lang="en">
<head>
<base href="/" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search — Archiving Activism</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/layout.css" />
  <style>
    /* Page-scoped styling (kept lightweight) */
    .search-shell{max-width:1100px;margin:84px auto 40px;padding:0 16px}
    .search-bar{display:flex;gap:8px;align-items:center;margin-bottom:14px}
    .search-bar input[type="search"]{flex:1;padding:10px 12px;font-size:16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#121212;color:#eee}
    .search-bar button{height:40px;padding:0 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#171717;color:#eee;cursor:pointer}
    .filters{display:flex;flex-wrap:wrap;gap:12px 16px;align-items:flex-start;margin-bottom:14px}
    .tags{display:flex;flex-wrap:wrap;gap:8px}
    .tags label{display:inline-flex;gap:6px;align-items:center;background:#151515;border:1px solid rgba(255,255,255,.1);padding:6px 10px;border-radius:999px;font-size:13px}
    .tags input{accent-color:#EF6F6C}
    .meta-line{opacity:.8;margin:6px 0 14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
    .card{background:#111;border:1px solid #222;border-radius:12px;padding:12px}
    .card h4{margin:0 0 6px;font-size:15px}
    .card .year{opacity:.7;font-size:12px}
    .pill{display:inline-block;padding:2px 8px;border:1px solid #333;border-radius:999px;font-size:11px;opacity:.9;margin:4px 4px 0 0}
    .thumb{width:100%;height:150px;object-fit:cover;border-radius:8px;margin:6px 0 8px;background:#0002}
    .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin:10px 0}
    .sort{border:1px solid rgba(255,255,255,.12);background:#171717;color:#eee;border-radius:10px;padding:8px 10px}
    .backlink{position:fixed;top:16px;right:16px;padding:8px 12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:10px;color:#eee;text-decoration:none;z-index:10}
  </style>
</head>
<body>
  <a class="backlink" href="./archives.html">← Back to Archive</a>

  <main class="search-shell">
    <h1 class="page-title">Search</h1>

    <div class="search-bar" role="search">
      <input id="q" type="search" placeholder="Search titles & descriptions…" />
      <button id="clear">Clear</button>
    </div>

    <div class="toolbar">
      <select id="sort" class="sort" aria-label="Sort results">
        <option value="relevance">Sort: Relevance</option>
        <option value="year-desc">Sort: Year (newest)</option>
        <option value="year-asc">Sort: Year (oldest)</option>
        <option value="title-asc">Sort: Title (A–Z)</option>
      </select>
    </div>

    <div class="filters">
      <!-- Era selectors (same ranges as the archive page) -->
      <div class="eras">
        <div id="eraChips" class="chips chips--eras" role="group" aria-label="Era filters"></div>
      </div>

      <!-- Tags accordion -->
      <details class="tag-accordion" open>
        <summary>Filter by tag</summary>
        <div id="tagList" class="tags"></div>
      </details>
    </div>


    <div id="meta" class="meta-line">0 results</div>
    <section id="results" class="grid" aria-live="polite"></section>
  </main>

  <!-- Vite: module entry -->
  <script type="module" src="/assets/app.js"></script>
</body>
</html>
